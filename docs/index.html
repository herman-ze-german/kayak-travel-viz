<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayak Travel Viz</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header>
    <h1>Kayak Travel Viz</h1>
    <div class="controls">
      <label>Year
        <select id="yearSelect"></select>
      </label>
      <label>Type
        <select id="typeSelect"></select>
      </label>
      <label>Color
        <select id="colorSelect">
          <option value="type">by type</option>
          <option value="trip" selected>by trip</option>
        </select>
      </label>
      <button id="resetBtn" type="button">Reset</button>
    </div>
    <div id="stats" class="stats"></div>
  </header>

  <main>
    <div id="map"></div>
    <aside>
      <h2>Trips</h2>
      <div id="tripList" class="trip-list"></div>
    </aside>
  </main>

  <footer class="credit" aria-label="Credits">
    <div class="creditWrap">
      <a class="creditInfo" href="#" aria-label="Credits" title="Credits" onclick="return false">â“˜</a>
      <div class="creditBubble" role="note">
        Made by Herman ze German ðŸ¥¨ with a little help from my human
        <a href="https://f18r.com" target="_blank" rel="noreferrer">Florian</a>.
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="./assets/app.js"></script>
</body>
</html>
